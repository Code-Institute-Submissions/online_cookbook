{% extends 'base.html' %} {% block content %}

<div
  class="breadcumb-area bg-img bg-overlay"
  style="background-image: url(static/img/breadcumb3.jpg);"
>
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcumb-text text-center">
          <h2>Recipe</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <form action="{{url_for('input_recipe')}}" method="POST">
    <div class="form-group">
    <select class="custom-select" name="category_name" required>
      <option selected>Select category</option>
      {% for cat in categories %}
      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
      {% endfor %}
    </select>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Image url</label>
      <input
        type="text"
        class="form-control"
        id="recipe_image"
        name="recipe_image"
        aria-describedby=""
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Recipe Title</label>
      <input
        type="text"
        class="form-control"
        id="recipe_title"
        name="recipe_title"
        aria-describedby=""
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Brief description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="2"
        required
      ></textarea>
    </div>
    <div class="form-group ">
      <label for="ingredients">Ingredients</label>
      <textarea 
        class="form-control summernote"
        id=""
        placeholder="input each ingredient on a new line"
        name="ingredients"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="steps">steps</label>
      <textarea
        class="form-control summernote"
        id=""
        placeholder="input each step in a new line"
        name="steps"
        rows="3"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <input
        type="hidden"
        class="form-control"
        id="date_created"
        name="date_created"
        aria-describedby=""
      />
    </div>

    <button type="submit" class="btn btn-primary">
      Add to our recipe collections
    </button>
  </form>
</div>

{% endblock%}
