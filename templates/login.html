{% extends 'base.html' %} {% block content %}
    {% with messages = get_flashed_messages(category_filter=['success']) %}
             {% if messages %}
                {%for msg in messages%}
                   <div class="alert alert-success alert-dismissible mb-3" role="alert">
                        <span>{{msg}}</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                   </div>
                {% endfor%}
              {% endif %}
        {% endwith %}
    <form action="{{url_for('login')}}" method="POST">
        <div class="form-group">
        <label for="recipe_owner">Login</label>
        <input type="text" class="form-control" id="recipe_owner" name="recipe_owner" aria-describedby="">
            <small id="emailHelp" class="form-text text-muted">If you've not registered click <a href="{{url_for('register')}}">signup</a></small>
        </div> 
       <button type="submit" class="btn bg_cl">login</button>
    </form>
    <script>
     $('.alert').alert()
    </script>
{% endblock %}
